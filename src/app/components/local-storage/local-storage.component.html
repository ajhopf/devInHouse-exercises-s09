<section class="container">
  <form (submit)="saveInfos($event)">
    <h2 class="mb-3">Digite seus dados:</h2>
    <div>
      <label class="form-label">Email</label>
      <input
        class="form-control mb-3"
        type="email"
        name="email"
        id="email"
        placeholder="email@exemplo.com"
      />
    </div>

    <div>
      <label class="form-label">Senha</label>
      <input
        class="form-control mb-3"
        type="password"
        name="senha"
        id="senha"
      />
    </div>
    <button class="btn btn-primary mb-3" type="submit">Enviar</button>
  </form>
</section>

<div class="container">
  <button class="btn btn-secondary" (click)="getInfos()">
    Get Local Storage Infos
  </button>

  <p *ngIf="userEmail">Email: {{ userEmail }}</p>
  <p *ngIf="userPassword">Senha: {{ userPassword }}</p>
</div>
